<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h3>Add Employee</h3>
                    <form [formGroup]="employeeForm">
                        <div>
                            <label>Name :</label>
                            <input type="text" class="form-control" formControlName="username" placeholder="Enter Name">
                            <!-- <div *ngIf="f.name.touched && f.name.invalid">
                                <div class="text-error" *ngIf="f.name.errors.required">Name is Required</div>
                            </div> -->
                        </div><br />
                        <div>
                            <label>Password:</label>
                            <input type="date" class="form-control" formControlName="password"
                                placeholder="Enter Date Of Birth">
                            <!-- <div *ngIf="f.dateOfBirth.touched && f.dateOfBirth.invalid">
                                <div class="text-error" *ngIf="f.dateOfBirth.errors.required">Date of Birth is Required
                                </div>
                            </div> -->
                        </div><br />
                        <div>
                            <label>Confirm Password :</label>
                            <input type="text" class="form-control" formControlName="confirmpassword"
                                placeholder="Enter Phone Number">
                            <!-- <div *ngIf="f.phoneNumber.touched && f.phoneNumber.invalid">
                                <div class="text-error" *ngIf="f.phoneNumber.errors.required">Phone Number is Required
                                </div>
                                <div class="text-error" *ngIf="f.phoneNumber.errors.pattern">Phone Number is invalid
                                </div> -->
                            <!-- </div> -->
                        </div><br />
                        <div style="float: right;">
                            <button (click)="submit()" class="btn btn-primary">Submit</button>
                            <button (click)="cancel()" class="btn btn-secondary">Cancel</button>
                        </div>
                        <!-- <p class="text-error">{{error}}</p> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
