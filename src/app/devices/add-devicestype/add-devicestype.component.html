<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4>Add Devices Name</h4>
                    <form [formGroup]="addDevicesNameForm">
                        <div>
                            <label>Device Name :</label>
                            <input type="text" class="form-control" formControlName="name"
                                placeholder="Enter Device Name">
                            <div *ngIf="f.name.touched && f.name.invalid">
                                <div class="text-error" *ngIf="f.name.errors.required">Device Name is Required</div>
                            </div>
                        </div><br />




                        <div style="float: right;">
                            <button (click)="submit()" class="btn btn-primary submit">Submit</button>
                            <button (click)="cancel()" class="btn btn-secondary">Cancel</button>
                        </div>

                        <!-- <p class="text-error">{{error}}</p> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
